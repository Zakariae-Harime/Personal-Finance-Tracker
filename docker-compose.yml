
  # docker-compose.yml
  services:
    # === Your FastAPI Application ===
    api:
      build:
        context: .
        target: production
      ports:
        - "8000:8000"
      environment:
        - DATABASE_URL=postgresql://postgres:postgres@db:5432/finance_tracker
        - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
        - REDIS_URL=redis://redis:6379
        - AZURE_STORAGE_CONNECTION_STRING=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;
      depends_on:
        db:
          condition: service_healthy
        kafka:
          condition: service_healthy
        azurite:
          condition: service_healthy

    # === TimescaleDB (PostgreSQL + time-series) ===
    db:
      image: timescale/timescaledb:latest-pg15
      ports:
        - "5432:5432"
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_DB=finance_tracker
      volumes:
        - postgres_data:/var/lib/postgresql/data
        - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U postgres"]
        interval: 10s
        timeout: 5s
        retries: 5

    # === Zookeeper (Kafka dependency) ===
    zookeeper:
      image: confluentinc/cp-zookeeper:7.5.0
      environment:
        ZOOKEEPER_CLIENT_PORT: 2181
        ZOOKEEPER_TICK_TIME: 2000
      ports:
        - "2181:2181"

    # === Apache Kafka ===
    kafka:
      image: confluentinc/cp-kafka:7.5.0
      depends_on:
        - zookeeper
      ports:
        - "9092:9092"
      environment:
        KAFKA_BROKER_ID: 1
        KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
        KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
        KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
        KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      healthcheck:
        test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
        interval: 10s
        timeout: 10s
        retries: 5

    # === Redis (caching & sessions) ===
    redis:
      image: redis:7-alpine
      ports:
        - "6379:6379"
      healthcheck:
        test: ["CMD", "redis-cli", "ping"]
        interval: 10s
        timeout: 5s
        retries: 5

    # === Azurite (Local Azure Storage Emulator) ===
    azurite:
      image: mcr.microsoft.com/azure-storage/azurite:latest
      ports:
        - "10000:10000"
        - "10001:10001"
        - "10002:10002"
      volumes:
        - azurite_data:/data
      command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --location /data"
      healthcheck:
        test: ["CMD", "nc", "-z", "localhost", "10000"]
        interval: 10s
        timeout: 5s
        retries: 5

    # === Airflow Database (Metadata Storage) ===
    airflow-db:
      image: postgres:15-alpine
      environment:
        - POSTGRES_USER=airflow
        - POSTGRES_PASSWORD=airflow
        - POSTGRES_DB=airflow
      volumes:
        - airflow_db_data:/var/lib/postgresql/data
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U airflow"]
        interval: 10s
        timeout: 5s
        retries: 5

    # === Airflow Init (One-time Setup) ===
    airflow-init:
      image: apache/airflow:2.8.0-python3.11
      depends_on:
        airflow-db:
          condition: service_healthy
      environment:
        - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
        - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      entrypoint: /bin/bash
      command:
        - -c
        - |
          airflow db init
          airflow users create \
            --username admin \
            --password admin \
            --firstname Admin \
            --lastname User \
            --role Admin \
            --email admin@example.com

    # === Airflow Webserver (UI - Port 8080) ===
    airflow-webserver:
      image: apache/airflow:2.8.0-python3.11
      depends_on:
        airflow-init:
          condition: service_completed_successfully
      ports:
        - "8080:8080"
      environment:
        - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
        - AIRFLOW__CORE__EXECUTOR=LocalExecutor
        - AIRFLOW__CORE__LOAD_EXAMPLES=False
        - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
      volumes:
        - ./dags:/opt/airflow/dags
        - ./logs:/opt/airflow/logs
        - ./plugins:/opt/airflow/plugins
      command: webserver
      healthcheck:
        test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
        interval: 30s
        timeout: 10s
        retries: 5

    # === Airflow Scheduler (Executes DAGs) ===
    airflow-scheduler:
      image: apache/airflow:2.8.0-python3.11
      depends_on:
        airflow-init:
          condition: service_completed_successfully
      environment:
        - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
        - AIRFLOW__CORE__EXECUTOR=LocalExecutor
        - AIRFLOW__CORE__LOAD_EXAMPLES=False
      volumes:
        - ./dags:/opt/airflow/dags
        - ./logs:/opt/airflow/logs
        - ./plugins:/opt/airflow/plugins
      command: scheduler

  volumes:
    postgres_data:
    airflow_db_data:
    azurite_data:
